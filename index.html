<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Application M√©t√©o</title>
    <!-- Ajout de Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="default">
    <div class="weather-app">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </label>
        </div>
        <div class="units-switch-wrapper">
            <div class="unit-selector">
                <label for="temp-unit">Temp√©rature:</label>
                <select id="temp-unit">
                    <option value="metric">¬∞C</option>
                    <option value="imperial">¬∞F</option>
                </select>
            </div>
            <div class="unit-selector">
                <label for="wind-unit">Vent:</label>
                <select id="wind-unit">
                    <option value="metric">km/h</option>
                    <option value="imperial">mph</option>
                </select>
            </div>
        </div>
        <h1>üå§Ô∏è Application M√©t√©o</h1>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Entrez une ville...">
                <button type="submit">Rechercher</button>
            </form>
            <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
        </div>

        <!-- Animation de chargement -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>

        <!-- Alertes m√©t√©o -->
        <div class="weather-alerts">
            <h2>Alertes m√©t√©o</h2>
            <div class="alerts-container"></div>
        </div>

        <div class="weather-info">
            <div class="city-name"></div>
            <div class="weather-icon"></div>
            <div class="temperature"></div>
            <div class="weather-description"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-wind detail-icon"></i>
                    <span class="wind-speed"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint detail-icon"></i>
                    <span class="humidity"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-high detail-icon"></i>
                    <span class="feels-like"></span>
                </div>
            </div>
            <button id="favorite-btn"><i class="far fa-star"></i></button>
        </div>

        <!-- Graphiques -->
        <div class="charts-container">
            <h2>Graphiques</h2>
            <div class="chart-wrapper">
                <canvas id="temp-chart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="humidity-chart"></canvas>
            </div>
        </div>

        <div class="forecast-container">
            <h2>Pr√©visions sur 5 jours</h2>
            <div class="forecast-list"></div>
        </div>

        <!-- Liste des favoris -->
        <div class="favorites-container">
            <h2>Mes villes favorites</h2>
            <div class="favorites-list"></div>
        </div>

        <!-- Historique des recherches -->
        <div class="search-history-container">
            <h2>Historique des recherches</h2>
            <div class="search-history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
